<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <section id="action">
    <div class="hero-unit">
      <h1>GW2 Gold Mine</h1>
      <p>
        Select the item type you are looking for and the value you are capable to invest and let us do the rest.
      </p>
      <p class="form-inline">
        <select id="type" class="span2">
          <option value="0">Armor</option>
          <option value="2">Bag</option>
          <option value="3">Consumable</option>
          <option value="4">Container</option>
          <option value="5">Crafting Material</option>

          <option value="7">Gizmo</option>
          <option value="11">Mini</option>
          <option value="13">Tool</option>
          <option value="15">Trinket</option>
          <option value="16">Trophy</option>
          <option value="17">Upgrade Component</option>
          <option value="18">Weapon</option>
          <option value="all">All (turtle mode)</option>
        </select>
        <input type="text" placeholder="Gold" id="gold" class="span1 gold" maxlength="2">
        <input type="text" placeholder="Silver" id="silver" class="span1 silver" maxlength="2">
        <input type="text" placeholder="Copper" id="copper" class="span1 copper" maxlength="2">
      </p>
      <p>
        <a href="#" class="btn btn-warning btn-large" id="search">Shut up and give me money!</a>
      </p>
    </div>
  </section>

  <section id="loader">
    <div class="hero-unit">
      <h1>Just wait</h1>
      <p>
        Our economy experts are meeting and doing all the maths.
      </p>
    </div>
  </section>

  <section id="results">
    <div class="hero-unit">
      <h1>And here it is</h1>
      <p>
        The most profitable items your money can buy.
      </p>
      <p>
        <a class="btn btn-primary btn-large" id="clear" href="#">
          Search again
        </a>
      </p>
    </div>
    <div class="results-list clearfix"></div>
  </section>

  <script src="assets/js/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
